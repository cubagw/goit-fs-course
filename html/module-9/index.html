<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>module-9</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="page-header ">
      <div class="container header">
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-12 col-md-4">
            <h1 class="page-header__site-logo">
              <a class="page-header__site-logo-link" href="#">urlaubsgluck</a>
            </h1>
          </div>
          <div class="col-12 col-md-4">
            <div class="saite-authorization">
              <ul class="authorization-list">
                <li class="authorization-list-item">
                  <a class="authorization-list-link" href="#">Log in</a>
                </li>
                <li class="authorization-list-item">
                  <a class="authorization-list-link" href="#">Sign up</a>
                </li>
              </ul>
            </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="page-banner">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <p class="page-banner__logo">urlaubsgluck</p>
          </div>
          <div class="col-12">
            <h2 class="page-banner__slogan">Share your holiday dreams</h2>
          </div>
          <div class="col-12">
            <p class="page-banner__sub-slogan">
              And find the perfect partner to fullfill it
            </p>
          </div>
          <div class="col-12">
            <a class="page-banner__search-partner" href="#"
              >Find your holiday partner</a
            >
          </div>
        </div>
      </div>
    </section>

    <section class="partners">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-12">
                <h3 class="partners__slogan">
                  Meet a partner for your best holiday
                </h3>
              </div>
              <div class="col-12">
                <ul class="partners__partners-list">
                    
                    
                    <li class="partners__partners-list-item flex1 col-md-4">
                      <a href="#" class="partners__partners-link">
                        <figure>
                          <div class="partners-foto tv">
                            <img
                              class="partners-foto__image"
                              src="./img/bradley_mob.png"
                              width="121"
                              height="121"
                              alt=""
                            />
                          </div>
                          <figcaption>
                            <p class="partners__partners-name ">
                              Bradley Hunter
                            </p>
                            <p class="partners__partners-interest">
                              Based in Chicago. I love playing tennis and loud
                              music.
                            </p>
                          </figcaption>
                        </figure>
                      </a>
                    </li>
                    
                    <li class="partners__partners-list-item flex2 col-md-4">
                      <a href="#" class="partners__partners-link">
                        <figure>
                          <div class="partners-foto butl">
                            <img
                              class="partners-foto__image"
                              src="./img/lucas_mob.png"
                              width="121"
                              height="121"
                              alt=""
                            />
                          </div>
                          <figcaption>
                            <p class="partners__partners-name ">Lucas Marsha</p>
                            <p class="partners__partners-interest">
                              I get my inspiration from nature and objects
                              around me. I have a passion to colours, typography
                              and skateboards.
                            </p>
                          </figcaption>
                        </figure>
                      </a>
                    </li>
                    
                    <li class="partners__partners-list-item flex3 col-md-4">
                      <a href="#" class="partners__partners-link">
                        <figure>
                          <div class="partners-foto coffee">
                            <img
                              class="partners-foto__image"
                              src="./img/Heather_mob-1.png"
                              width="121"
                              height="121"
                              alt=""
                            />
                          </div>
                          <figcaption>
                            <p class="partners__partners-name ">
                              Heather Walker
                            </p>
                            <p class="partners__partners-interest">
                              I'm a happy person that loves cats and climbing on
                              mountains.
                            </p>
                          </figcaption>
                        </figure>
                      </a>
                    </li>
                    
                    <li class="partners__partners-list-item flex4 col-md-4">
                      <a href="#" class="partners__partners-link">
                        <figure>
                          <div class="partners-foto plain">
                            <img
                              class="partners-foto__image"
                              src="./img/breadley_mob.png"
                              width="121"
                              height="121"
                              alt=""
                            />
                          </div>
                          <figcaption>
                            <p class="partners__partners-name">
                              Bradley Hunter
                            </p>
                            <p class="partners__partners-interest">
                              Based in Chicago. I love playing tennis and loud
                              music.
                            </p>
                          </figcaption>
                        </figure>
                      </a>
                    </li>
                  
                  
                  </ul>
                </div>
                </div>
              </div>
            </div>

            <button class="partners__load-more" type="button">
              See other partners
            </button>
          </div>
        
     
    </section>
  </body>
</html>
